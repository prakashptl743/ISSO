<div class="tab-menu">
    <div class="tab">
        <button [ngClass]="isMenu ? 'isMenuActive' : '' "  (click)="onloadMenu(0)" class="tablinks" >Menu</button>
        <button [ngClass]="isUser ? 'isMenuActive' : '' " (click)="onloadMenu(1)"  class="tablinks">Users</button>
        
    </div>
</div>  
 
<table class="table" *ngIf="isMenu">
    <thead>
      <tr>
        <th>Sr No.</th>
        <th>Menu Name</th>
        <th>Menu Status</th>
        <!-- <th>Merit certificate</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let menu of adminMenuData;let i = index;">
        <td>{{i+1}}</td>
        <td>{{menu.menu_name}}</td>
        <td *ngIf="menu.isActive == 0"> 
            <span class="item-value"><button class="btn btn-danger-small active-state" type="button" (click)="changeEventStatus(event.eventId,event.isCertificate,'certifiacate')">Active</button></span>
        </td>
        <td *ngIf="menu.isActive == 1"> 
            <span class="item-value"><button class="btn btn-danger-small pendig-state" type="button" (click)="changeEventStatus(event.eventId,event.isCertificate,'certifiacate')">InActive</button></span>
        </td>
     
     </tr>
    </tbody>
  </table>
<div *ngIf="isUser">
    <button  type="button" (click)="addNewUser($event, '','add')" pButton label="Add New User"></button>
    <form [formGroup]="userForm"  class="align-form-div">
        <div class="form-row">
           <div class="form-group col-md-6">
               <label for="inputEmail4">Name</label>
               <input class="form-control" formControlName="userName" type="text" required>
             </div>
             <div class="form-group col-md-6">
               <label for="inputPassword4">Email</label>
               <input class="form-control" formControlName="userEmail"  type="text" required>
             </div>
         </div>
          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Mobile</label>
                <input class="form-control" formControlName="userMobile"  type="text" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input class="form-control" formControlName="userPassword"  type="text" required>
            </div>
         </div>
        <input id="float-input1" formControlName="userId"  type="hidden"  pInputText>  
        <button [disabled]="!userForm.valid" class="btn btn-primary" type="button" (click)="onSubmit()">Submit</button>
        <button class="btn btn-primary-outline" type="button" (click)="resetform();display=false">Cancel</button>
                 
      </form>
